<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>

  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- Add Google Fonts Link -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>FrostyStore</h2>
    <ul>
      <li><a href="#"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="#"><i class="fas fa-list"></i> Categories</a></li>
      <li><a href="#"><i class="fas fa-image"></i> Images</a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="#"><i class="fas fa-dollar-sign"></i> Payment</a></li>
      <li><a href="#"><i class="fas fa-key"></i> Password</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
      
  <div class="content">
    <div class="banner-card">
      <h3>Add Banner</h3>
      <form id="banner-form">
        <div class="input-group">
          <label for="banner-name">Banner Image Name:</label>
          <input type="text" id="banner-name" name="banner-name">
        </div>
        <div class="input-group">
          <label for="banner-type">Banner Type:</label>
          <select id="banner-type" name="banner-type">
            <option value="image">Image</option>
            <option value="url">URL</option>
          </select>
        </div>
        <div class="input-group">
          <label for="banner-src">Banner Source:</label>
          <input type="text" id="banner-src" name="banner-src">
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  
</body>
</html>
